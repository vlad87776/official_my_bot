<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V1AD Portfolio</title>
    <style>
        :root {
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #58a6ff;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Анимированный фон */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent);
            filter: blur(150px);
            opacity: 0.2;
            z-index: -1;
            animation: move 10s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(50%, 50%); }
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 3rem;
            border-radius: 24px;
            text-align: center;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            border-color: rgba(88, 166, 255, 0.4);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        p {
            color: #8b949e;
            line-height: 1.6;
            margin: 1.5rem 0;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            background: var(--glass);
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        .status {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <div class="container">
        <span class="status">Online / 2026</span>
        <h1>V1ad87776</h1>
        <p>Креативный разработчик. Создаю вещи, которые работают. Здесь могло быть описание твоего основного проекта.</p>
        
        <div class="links">
            <a href="#" class="btn">Мои проекты</a>
            <a href="https://github.com/v1ad87776" class="btn">GitHub</a>
            <a href="#" class="btn">Связаться со мной</a>
        </div>
    </div>
</body>
</html>
