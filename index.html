<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official My Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117; /* Темная тема как на GitHub */
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #161b22;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #30363d;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }
        h1 { color: #58a6ff; margin-bottom: 0.5rem; }
        p { font-size: 1.1rem; opacity: 0.8; }
        .status {
            display: inline-block;
            margin-top: 1rem;
            padding: 5px 12px;
            background: #238636;
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Привет, мир!</h1>
        <p>Это официальная страница моего бота.</p>
        <div class="status">Сайт работает</div>
    </div>
</body>
</html>
