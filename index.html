<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official My Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #161b22;
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid #30363d;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            max-width: 400px;
        }
        h1 { color: #58a6ff; margin-bottom: 10px; }
        p { font-size: 1.1rem; opacity: 0.8; margin-bottom: 25px; }
        
        .tg-button {
            display: inline-flex;
            align-items: center;
            background-color: #2481cc;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }
        .tg-button:hover {
            background-color: #2895e7;
            transform: translateY(-2px);
        }
        .tg-button active {
            transform: translateY(0);
        }
        .tg-icon { margin-right: 10px; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Official My Bot</h1>
        <p>Нажми на кнопку ниже, чтобы запустить бота и начать работу.</p>
        
        <a href="https://t.me/Iris_Green_Doppler_bot" class="tg-button" target="_blank">
            <span class="tg-icon">✈️</span> Запустить в Telegram
        </a>
    </div>
</body>
</html>
